<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>手风琴效果</title>
    <style>
        *{margin:0;padding:0;}
        .container{ width: 1300px; height: 600px; overflow: hidden;}
        .container ul li{ list-style: none; float: left; width: 100px;}

    </style>
</head>
<body>
<div class="container">
    <ul class="oul">
        <li class="select"><img src="img/1.png"/></li>
        <li><img src="img/2.jpg"/></li>
        <li><img src="img/3.jpg"/></li>
        <li><img src="img/4.jpg"/></li>
    </ul>
</div>
    <script type="text/javascript" src="jquery-3.1.1.min.js" ></script>
    <script>
        $('.container ul li').hover(function() {
            var index = $(this).index();
            //当前li宽度动态变化到700,同时当前li的所有兄弟的宽度动态变化到100
            $(this).stop().animate({'width': 1000},500).siblings().stop().animate({width: 100}, 500);
        },function(){
                $('.container ul li').each(function(){
                    if($(this).hasClass('select')){
                        $(this).stop().animate({'width': 1000},500).siblings().stop().animate({width:100},500);
                    }
                })
            }
       );

    </script>
</body>
</html>
