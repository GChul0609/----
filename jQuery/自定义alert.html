            var alert=function(msg,callback){
                var modal=$('<div style="position:absolute;top:0px;left:0px;z-index:100;background-color:rgba(0,0,0,0.2);"></div>');
                modal.css('width',$(document).innerWidth()+'px');
                modal.css('height',$(document).innerHeight()+'px');

                div.css('margin-top',$(document).scrollTop()+100+'px');

                div.append(div2);
                var text=$('<div style="height:170px;">'+msg+'</div>')

                div.append(btn);
